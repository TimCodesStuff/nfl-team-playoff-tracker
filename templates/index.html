<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Playoff Probability Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>

        <section id="global-legend" class="global-legend"></section>
        <section id="chart-container" class="chart-container">
            <div class="chart"><canvas id="round1-chart"></canvas></div>
            <div class="chart"><canvas id="round2-chart"></canvas></div>
            <div class="chart"><canvas id="conference-championship-chart"></canvas></div>
            <div class="chart"><canvas id="super-bowl-appearance-chart"></canvas></div>
            <div class="chart"><canvas id="super-bowl-winner-chart"></canvas></div>
        </section>
    </main>
    <footer>
        <p>Probabilities sourced from <a href="https://www.playoffstatus.com/nfl/nflpostseasonprob.html" target="_blank">https://www.playoffstatus.com/nfl/nflpostseasonprob.html</a></p>

    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
